<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/yeti/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <title>Evaluame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar-custom {
            background-color: rgba(172, 191, 198, 255);
        }

        .main-bg {
            background-image: url('https://www.auditool.org/images/images/COSO.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .main-content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        /* Eliminar márgenes de los botones */
        .navbar .d-flex {
            margin: 0;
        }

        /* Eliminar márgenes de los párrafos */
        .lead {
            margin: 0;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Header de la pagina -->
    <header>
        <nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgba(172, 191, 198, 255);">
            <div class="container-fluid">
                <!-- Logo y título -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="./imagenes/logo.png" alt="Logo Vanilla Games" width="60" height="60" class="me-2" />
                    <span class="fs-3 fw-bold text-white">EvaluaMe</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Solo el botón de registro alineado a la derecha -->
                <div class="d-flex ms-auto">
                    <button class="btn me-2" style="border: 1px solid black; color: black;">Iniciar sesión</button>
                    <button class="btn btn-primary fw-semibold">Regístrate</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-bg">
            <div class="overlay"></div>
            <div class="main-content">
                <h1 class="display-1 fw-bold">EvaluaMe</h1>
                <a href="#" class="btn btn-primary btn-lg mt-3">
                    Iniciar sesión
                </a><br><br>
                <a href="">
                    <p class="lead" style="font-size: 0.9rem;">No tienes cuenta? ¡Regístrate!</p>
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="text-center">
            <p class="mb-0">© 2024 Evaluame. Todos los derechos reservados a David y Jesus.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
