<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>EvaluaMe - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar-custom {
            background-color: rgba(172, 191, 198, 255);
        }

        .main-bg {
            background-image: url('https://bmfschool.com/wp-content/uploads/2024/07/image-768x439.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Oscurece el fondo */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 2; 
        }
    </style>
</head>
<body>
    <!-- Header de la página -->
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="./imagenes/logo.png" alt="Logo Vanilla Games" width="60" height="60" class="me-2">
                    <span class="fs-3 fw-bold text-white">EvaluaMe</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex ms-auto">
                    <button class="btn me-2" style="border: 1px solid black; color: black;">Iniciar sesión</button>
                    <button class="btn btn-primary fw-semibold">Regístrate</button>
                    
                </div>
            </div>
        </nav>
    </header>
    <div class="main-bg">
        <div class="overlay"></div>
        <main class="content d-flex align-items-center justify-content-center vh-100">
            <div class="container">
                <div class="m-5 mx-auto" style="max-width: 500px">
                    <form class="form border shadow-sm p-3 bg-white rounded">
                        <h1 class="mt-5 text-center text-black">Inicia sesión</h1>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="text" id="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                        <a class="d-block mt-5 " href="#">¿Eres nuevo? Regístrate</a>
                    </form>
                    
                    
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
