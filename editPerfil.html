<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/yeti/bootstrap.min.css"
        />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />

        <link rel="stylesheet" href="styles.css" />

        <title>Prototipos Evaluame</title>
    </head>
    <body class="pt-5" style="overflow-x: hidden; padding-bottom: 100px">
        <header>
            <nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgba(172, 191, 198, 255);">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <img src="./imagenes/logo.png" alt="Logo Vanilla Games" width="60" height="60" class="me-2" />
                        <span class="fs-3 fw-bold text-white">EvaluaMe</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            
                    <div class="d-flex ms-auto">
                        <ul class="navbar-nav ms-auto me-2 mb-2 mb-lg-0">
                            <li class="nav-item">
                                <img src="./imagenes/avatar.jpg" alt="Avatar de perfil" class="rounded-circle me-2 border" style="width: 50px; height: 50px; object-fit: cover;">
                            </li>
                            <li class="nav-item dropdown">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    <img src=".images/avatar.svg" alt="" width="25" />
                                </a>
                                <!-- Menú usuario -->
                                <ul class="dropdown-menu me-0" style="left: -100px; width: 100px">
                                    <li class="text-black text-center p-2">
                                        <p>user@email.com</p>
                                    </li>
                                    <li><hr class="dropdown-divider" /></li>
                                    <li>
                                        <button
                                            type="button"
                                            class="dropdown-item"
                                            data-bs-toggle="modal"
                                            data-bs-target="#editProfileModal"
                                        >
                                            Editar perfil
                                        </button>
                                    </li>
                                    <li><hr class="dropdown-divider" /></li>
                                    <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">

            <form action="">
                <div class="modal-dialog modal-lg"> 
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="editProfileModalLabel">Edición de perfil</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
        
                        <div class="modal-body w-100">
                                <div class="row">
                            
                                    <div class="col-md-4 text-center mb-3">
                                        <div
                                            class="imagen mx-auto mb-1 rounded-circle"
                                            style="background-image: url('./imagenes/avatar.jpg'); background-size: cover; width: 200px; height: 200px; background-position: center;" 
                                        ></div>
                                        <label for="imagen" class="form-label mt-3">URL Imagen:</label>
                                        <input
                                            id="imagen"
                                            type="url"
                                            class="form-control"
                                            value="http://imagenavatar.png"
                                        />
                                    </div>
        
                                    <div class="col-md-8">
                                        <label for="nombre" class="form-label">Nombre:</label>
                                        <input required id="nombre" type="text" class="form-control" />
        
                                        <label for="apellidos" class="form-label mt-3">Apellidos:</label>
                                        <input id="apellidos" type="text" class="form-control" />
        
                                        <label for="email" class="form-label mt-3">Email:</label>
                                        <input required id="email" type="email" class="form-control" />
        
                                        <label for="pass" class="form-label mt-3">Contraseña:</label>
                                        <input required id="pass" type="password" class="form-control" />
                                    </div>
                                </div>
                    
                        </div>
        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Cancelar
                            </button>
                            <button type="button" class="btn btn-primary">Guardar cambios</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
    

        <main>
            <div class="container">
                <h1 class="mt-5">Modal para editar perfil en header</h1>
                <!-- Button trigger modal -->
                <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#editProfileModal"
                >
                  Probar modal
                </button>
            </div>
        </main>


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
